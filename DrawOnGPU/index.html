<script id="vs" type="x-shader/x-vertex">#version 300 es
precision highp float;
in vec2 position;
in vec2 a_texCoord;
//uniform float isFlip;

out vec2 v_texCoord;

void main() {
    gl_Position = vec4(((position) * 2.0 - 1.0), 0.0, 1.0);
    v_texCoord = a_texCoord;
    gl_PointSize = 14.0;
}
</script>

<script id="fs" type="x-shader/x-fragment">#version 300 es
precision highp float;
in vec2 v_texCoord;
out vec4 outColor;

uniform sampler2D u_image;
const vec3 wColor = vec3(0.56,0.73,0.81);

void main() {
    vec2 data = texture(u_image, gl_PointCoord).ra;
    outColor = vec4(wColor * data.r, data.g);
}

</script>
